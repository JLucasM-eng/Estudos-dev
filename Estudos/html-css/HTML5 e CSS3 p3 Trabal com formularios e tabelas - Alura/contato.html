<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contato</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="img-logo"></h1>

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e sobrenome: </label>
            <input type="text" name="" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxxx">
            
            <label for="mensagem">Mensagem: </label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato? </legend>
            <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="email"> Email</label>
           

            <label class="checkbox" for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone</label>
            

            <label class="checkbox" for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> Whatsapp</label>
            
            </fieldset>

            <fieldset>
                <legend>Qual horario deseja ser atendido? </legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            
            </fieldset>
            
            <label class="checkbox" for=""><input type="checkbox" checked></input> Gostaria de receber nossas novidades por email?</label>
            

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>

            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="imagem-rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>

</body>

</html>
